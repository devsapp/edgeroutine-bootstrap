<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EdgeRoutine - Local Development Server</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #35363a;
      }

      .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      .container > header {
        display: flex;
        height: 42px;
        padding-left: 8px;
        padding-right: 8px;
        align-items: center;
      }

      .container > main {
        flex-grow: 1;
      }

      .container > main > iframe {
        width: 100%;
        height: 100%;
        background: white;
        border: none;
      }

      .address-box {
        flex-grow: 1;
        width: 100%;
        padding-left: 12px;
        line-height: 24px;
        border-radius: 12px;
        border: none;
        outline: none;
        color: #aaa;
        background: #202124;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <input id="addressBox" class="address-box">
      </header>
      <main>
        <iframe id="browser"></iframe>
      </main>
      <footer></footer>
    </div>
    <script src="/edge-dev-tools.js"></script>
  </body>
</html>
